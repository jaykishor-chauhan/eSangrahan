<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="sign_up.css" rel="stylesheet">
  <script src="./sign_up.js" defer></script>
  <script src="https://kit.fontawesome.com/220cf49541.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="form-title">Create an Account</h1>
    
    <form action="signup.php" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
      </div>
      
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" required placeholder="Choose a username">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  
               title="Password must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long." 
               required placeholder="Enter your password">
      </div>
      
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Confirm your password">
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
        <button type="submit" class="submit-btn">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector(".submit-btn").addEventListener("click", function(event) {
      const password = document.getElementById("password");
      const repeatPassword = document.getElementById("repeatPassword");

      if (password.value !== repeatPassword.value) {
        event.preventDefault(); // Prevent form submission
        alert("Passwords do not match! Please try again.");
      }
    });
  </script>
</body>
</html>
