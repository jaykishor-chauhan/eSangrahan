<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="login.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="form-actions">
        <input type="submit" class="signin-btn" value="Login">
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
      </div>
      <div class="form-group new-user">
        <a href="signup.html">Create a new account</a>
      </div>
    </form>
  </div>

  <script>
    // Simplified script without the repeatPassword check
    document.querySelector(".signin-btn").addEventListener("click", function(event) {
      const password = document.getElementById("password").value;
      if (!password) {
        event.preventDefault(); // Prevent form submission if no password entered
        alert("Please enter your password.");
      }
    });
  </script>
</body>
</html>
